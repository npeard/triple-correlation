model:
  type: "GPT"
  n_layer: 2
  n_head: 16
  n_embd: 128
  dropout: 0.1
  bias: false
  is_causal: [true, false]  # Whether to use causal masking in self-attention

training:
  max_epochs: 500
  batch_size: 1024
  optimizer: "Adam"
  learning_rate: 5e-4
  accelerator: "gpu"
  devices: '1'
  use_logging: true
  wandb_project: "triple_correlation"
  experiment_name: "biphase_gpt"
  checkpoint_dir: "./biphase_gpt/checkpoints"

loss:
  use_encoding_loss: true
  encoding_weight: 1.0
  unpack_diagonals: [true, false]

data:
  data_dir: "./biphase_gpt/data"
  train_file: "train.h5"
  val_file: "val.h5"
  test_file: "test.h5"
  num_workers: 4
  dataset_params:
    train_samples: 100000
    val_samples: 10000
    test_samples: 1000
    num_pix: 21
