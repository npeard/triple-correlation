model:
  type: "TCN2D"
  input_dim: 1 # Always 1
  output_dim: 1 # Always 1
  dropout: 0.1
  bias: false
  num_pix: (21) # Tuple, (21, 21) for 2D or (21) for 1D
  
  # TCN2D hyperparameters
  reg_tcn_kernel_size: 3
  reg_tcn_num_channels: [[16, 32, 64]]
  reg_tcn_dilation_base: 2
  reg_tcn_stride: 1
  reg_tcn_activation: 'GELU'
  reg_tcn_dropout: 0.1

training:
  max_epochs: 300
  batch_size: 256
  optimizer: "Adam"
  learning_rate: 1e-3
  eta_min: 0
  accelerator: "cpu"
  devices: '1'
  use_logging: false
  wandb_project: "triple_correlation"
  experiment_name: "tcn2d_hypersearch"
  checkpoint_dir: "./biphase/transformer/checkpoints"

loss:
  encoding_weight: 1.0

data:
  data_dir: "./biphase/transformer/data"
  train_file: "train.h5"
  val_file: "val.h5" 
  test_file: "test.h5"
  num_workers: 7
  dataset_params:
    train_samples: 1000
    val_samples: 1000
    test_samples: 1000